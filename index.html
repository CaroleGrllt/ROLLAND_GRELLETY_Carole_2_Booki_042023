<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_mediaqueries.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo-img">
                <img src="./images/logo/Booki.png" alt="Logo Booki" />
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-list-li li-first"><a class="nav-link" href="#accomodations">Hébergements</a></li>
                    <li class="nav-list-li"><a class="nav-link" href="#activities">Activités</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="search">
                <div class="search-first-container">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>
                <div class="search-second-container">
                    <form>
                        <div class="location-dot">
                            <i class="fa-solid fa-location-dot fa-lg"></i>
                        </div>
                        <input type="text" placeholder="Marseille, France"/>
                        <div>
                            <button type="submit">
                                <span class="span-text">Rechercher</span>
                                <span class="hide">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="search-third-container">
                    <div class="third-container-content">
                        <p>Filtres</p>
                    </div>
                    <div class="filter-buttons">
                        <button>
                            <span class="span-i">
                                <i class="fa-solid fa-money-bill-wave fa-lg"></i>
                            </span>
                            <span class="button-span-text"> 
                                Économique
                            </span>
                        </button>
                        <button>
                            <span class="span-i">
                                <i class="fa-solid fa-person fa-lg" ></i>
                            </span>
                            <span class="button-span-text"> 
                                Familial
                            </span>
                        </button>
                        <button>
                            <span class="span-i">
                                <i class="fa-solid fa-heart fa-lg" ></i>
                            </span>
                            <span class="button-span-text"> 
                                Romantique
                            </span>
                        </button>
                        <button>
                            <span class="span-i">
                                <i class="fa-solid fa-fire fa-lg" ></i>
                            </span>
                            <span class="button-span-text"> 
                                Nos pépites
                            </span>
                        </button>
                    </div>
                </div>
                <div class="search-fourth-container">
                    <div class="info-container">
                        <i class="fa-solid fa-info fa-sm"></i>                    
                    </div>
                    <div class="text-container">
                        <p>Plus de 500 longements sont disponibles dans cette ville</p>
                    </div>
                </div>
            </section>
        </main>

    </div>
</body>
</html>
